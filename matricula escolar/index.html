<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Matrícula Escolar</title>
<link href="styles.css" rel="stylesheet"/>
</head>
<body>
<header>
<h1>Escola Exemplo</h1>
<p>Preencha o formulário e garanta já a sua matrícula!</p>
<a href="#matricula" class="btn">Iniciar Matrícula</a>
</header>
<main id="matricula">
<form action="https://formsubmit.co/teu-colegiosaojose2024@gmail.com" method="POST" enctype="multipart/form-data">
<input type="text" name="Aluno" placeholder="Nome completo do aluno" required/>
<input type="date" name="Nascimento" required/>
<input type="text" name="Curso" placeholder="Curso pretendido" required/>
<input type="text" name="Ano" placeholder="Ano de ingresso" required/>
<input type="text" name="Encarregado" placeholder="Nome do encarregado" required/>
<input type="tel" name="Contacto" placeholder="Telefone ou WhatsApp" required/>
<input type="email" name="Email" placeholder="Email do encarregado" required/>
<input type="file" name="Documento" accept=".pdf,.jpg,.png" required/>
<button type="submit">Submeter Matrícula</button>
</form>
</main>
<footer>
<p>📞 Contactos: (+244) 939522450 • 📍 Luanda, Angola</p>
</footer>
</body>
</html>
